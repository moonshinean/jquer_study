<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="点击变色" />
<ul>
  <li>123</li>
  <li>123</li>
  <li>123</li>
  <li>123</li>
  <li>123</li>
</ul>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
  $(function () {
      $('#btn').click(function () {
          $('ul li:even').css('background','green');
          $('ul li:odd').css('background','red');
      })
  })
</script>
</body>
</html>
